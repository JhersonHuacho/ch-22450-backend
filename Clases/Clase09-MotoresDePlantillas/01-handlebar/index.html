<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="caja">

    </div>
    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/x-handlebars-template" id="template">
        <h1>{{ titulo }}</h1>
        <div>
            <ul>
                {{#each data}}
                <li>{{ this.name }}</li>
                {{/each}}
            </ul>
        </div>
    </script>
    <script>
        let scriptHtml = document.querySelector("#template").innerHTML;
        let template = Handlebars.compile(scriptHtml);
        let html = template({
            titulo: "Hola mundo con handlebars",
            data: [
                { name: "Francisco" },
                { name: "Jherson" },
                { name: "Edson" }
            ]
        });

        let div = document.querySelector("#caja");
        div.innerHTML = html;
        console.log(html);

    </script>
</body>
</html>
